<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo da forca</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

<div class="caixa">

 <div class="img_barra_vital">

 </div>

  <div class="teclado">

       <div class="btn">

          <button id="a" class="alfabeto" value="a">a</button>
          <button id="s" class="alfabeto" value="s">s</button>

          <button id="v" class="alfabeto"  value="v">v</button>
      </div>
      <div class="btn">
         <button id="b" class="alfabeto"  value="b">b</button>
         <button id="m" class="alfabeto"  value="m">m</button>
         <button id="n" class="alfabeto"  value="n">n</button>
         <button id="start"class="start"  value="start">start</button>
      </div>     
  </div>
  <div class="palavra">
     <label>dica:
        <div id="dica" class="dica_"></div>
     </label>
     <label>palavra:

<script src="index.js"></script>
